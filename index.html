<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="./assets/styles/general.css" />
    <link rel="stylesheet" href="./assets/styles/feedback-card.css" />
    <link rel="stylesheet" href="./assets/styles/feedback-answer-card.css" />
    <script src="./assets/scripts/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="feedback-card">
        <header>
          <img
            class="header-star"
            src="./assets/images/icon-star.svg"
            alt="Orange star"
          />
        </header>
        <section class="feedback-description">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <section class="rate-menu">
            <div class="feedback-rating">1</div>
            <div class="feedback-rating">2</div>
            <div class="feedback-rating">3</div>
            <div class="feedback-rating">4</div>
            <div class="feedback-rating">5</div>
          </section>
          <button class="feedback-submit">Submit</button>
        </section>
      </article>

      <article class="feedback-answer-card">
        <section class="feedback-results">
          <img
            src="./assets/images/illustration-thank-you.svg"
            alt="A debit card going through a phone towards its final destination"
          />
          <div class="feedback-rating-result" role="text"></div>
        </section>
        <section class="answer-thanks">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
